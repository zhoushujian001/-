<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
        width: 20px;height: 20px;background-color: red;position: absolute;left:0;top:0;
        }
    </style>
</head>
<body>
<div ></div>

<script>
    window.onload = function () {
        /*计算小方块偏移值*/

        /*鼠标放到元素上  onmouseover*/
        document.onmousemove = function (e) {
            var dv = document.getElementsByTagName('div')[0];
            /*鼠标X值*/

            var intX = e.clientX;
            var intY = e.clientY;
            console.log(intX)
            dv.style.left = intX +'px' ;
            dv.style.top = intY+'px';
        };




    }
</script>
</body>
</html>
